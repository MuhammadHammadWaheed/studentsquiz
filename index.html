<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Student Messages</title>
</head>
<body>
<h1>Submit Message</h1>
<form id="studentForm">
<input id="studentName" placeholder="Name" required>
<textarea id="studentMessage" placeholder="Message" required></textarea>
<button type="submit">Submit</button>
</form>


<script>
const API_BASE = 'http://localhost:3000';


document.getElementById('studentForm').addEventListener('submit', async (e) => {
e.preventDefault();
const name = document.getElementById('studentName').value.trim();
const msg = document.getElementById('studentMessage').value.trim();
if(!name || !msg) return alert('Fill all fields');


await fetch(API_BASE + '/api/messages', {
method: 'POST',
headers: {'Content-Type':'application/json'},
body: JSON.stringify({name, msg, t: Date.now()})
});
alert('Message submitted!');
e.target.reset();
});
</script>
</body>
</html>
