<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Teacher Message System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }
        
        header {
            background: #4a6fc7;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        
        @media (min-width: 768px) {
            .content {
                flex-direction: row;
            }
        }
        
        .student-section, .teacher-section {
            padding: 25px;
            flex: 1;
        }
        
        .student-section {
            background: #f9f9f9;
            border-right: 1px solid #eee;
        }
        
        .teacher-section {
            background: #fff;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4a6fc7;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        h2 i {
            color: #4a6fc7;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: #4a6fc7;
            outline: none;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background: #4a6fc7;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #3b5aa6;
        }
        
        .message-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .message {
            background: #f8f9fa;
            border-left: 4px solid #4a6fc7;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        
        .message h3 {
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .message p {
            color: #555;
            line-height: 1.5;
        }
        
        .message .timestamp {
            font-size: 0.8rem;
            color: #888;
            text-align: right;
            margin-top: 10px;
        }
        
        .notification {
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
        
        footer {
            color: white;
            text-align: center;
            margin-top: 20px;
            opacity: 0.8;
        }
        
        .login-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .messages-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .logout-btn {
            background: #e74c3c;
            max-width: 200px;
            margin: 20px auto;
            display: block;
        }
        
        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-graduation-cap"></i> Student-Teacher Message System</h1>
            <p class="subtitle">Students submit messages • Teachers view them securely</p>
        </header>
        
        <div class="content">
            <section class="student-section">
                <h2><i class="fas fa-user-graduate"></i> Student Message Submission</h2>
                <div id="student-notification" class="notification hidden"></div>
                <form id="message-form">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Your Name:</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="message"><i class="fas fa-comment"></i> Your Message:</label>
                        <textarea id="message" placeholder="Type your message here..." required></textarea>
                    </div>
                    <button type="submit"><i class="fas fa-paper-plane"></i> Submit Message</button>
                </form>
            </section>
            
            <section class="teacher-section">
                <h2><i class="fas fa-chalkboard-teacher"></i> Teacher Dashboard</h2>
                <div id="teacher-notification" class="notification hidden"></div>
                
                <div id="login-section">
                    <div class="login-form">
                        <h3>Teacher Login</h3>
                        <div class="form-group">
                            <label for="password"><i class="fas fa-lock"></i> Password:</label>
                            <input type="password" id="password" placeholder="Enter teacher password" required>
                        </div>
                        <button type="button" id="login-btn"><i class="fas fa-sign-in-alt"></i> Login</button>
                    </div>
                </div>
                
                <div id="messages-section" class="hidden">
                    <div class="messages-container">
                        <h3>Student Messages</h3>
                        <div id="messages-container" class="message-list">
                            <!-- Messages will be displayed here -->
                        </div>
                        <button id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <footer>
        <p>© 2023 Student-Teacher Message System | Works on all browsers and devices</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const messageForm = document.getElementById('message-form');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const messagesContainer = document.getElementById('messages-container');
            const studentNotification = document.getElementById('student-notification');
            const teacherNotification = document.getElementById('teacher-notification');
            const loginSection = document.getElementById('login-section');
            const messagesSection = document.getElementById('messages-section');
            const passwordInput = document.getElementById('password');
            
            // Teacher password (in a real app, this would be stored securely on a server)
            const TEACHER_PASSWORD = "teacher123";
            
            // Handle student message submission
            messageForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value.trim();
                const message = document.getElementById('message').value.trim();
                
                if (name && message) {
                    // Save message to localStorage
                    saveMessage(name, message);
                    
                    // Show success message
                    showNotification(studentNotification, "Message submitted successfully!", "success");
                    
                    // Clear form
                    messageForm.reset();
                } else {
                    showNotification(studentNotification, "Please fill in all fields", "error");
                }
            });
            
            // Handle teacher login
            loginBtn.addEventListener('click', function() {
                const password = passwordInput.value;
                
                if (password === TEACHER_PASSWORD) {
                    // Successful login
                    loginSection.classList.add('hidden');
                    messagesSection.classList.remove('hidden');
                    loadMessages();
                    showNotification(teacherNotification, "Login successful!", "success");
                } else {
                    showNotification(teacherNotification, "Incorrect password", "error");
                    passwordInput.value = '';
                }
            });
            
            // Handle logout
            logoutBtn.addEventListener('click', function() {
                loginSection.classList.remove('hidden');
                messagesSection.classList.add('hidden');
                passwordInput.value = '';
                teacherNotification.classList.add('hidden');
            });
            
            // Save message to localStorage
            function saveMessage(name, message) {
                let messages = JSON.parse(localStorage.getItem('studentMessages')) || [];
                messages.push({
                    name: name,
                    message: message,
                    timestamp: new Date().toISOString()
                });
                localStorage.setItem('studentMessages', JSON.stringify(messages));
            }
            
            // Load messages from localStorage
            function loadMessages() {
                const messages = JSON.parse(localStorage.getItem('studentMessages')) || [];
                messagesContainer.innerHTML = '';
                
                if (messages.length === 0) {
                    messagesContainer.innerHTML = '<div class="message"><p>No messages yet. Students haven\'t submitted any messages.</p></div>';
                    return;
                }
                
                // Sort messages by timestamp (newest first)
                messages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                // Display messages
                messages.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message';
                    messageElement.innerHTML = `
                        <h3>${escapeHTML(msg.name)}</h3>
                        <p>${escapeHTML(msg.message)}</p>
                        <div class="timestamp">${formatDate(msg.timestamp)}</div>
                    `;
                    messagesContainer.appendChild(messageElement);
                });
            }
            
            // Show notification
            function showNotification(container, message, type) {
                container.textContent = message;
                container.className = `notification ${type}`;
                container.classList.remove('hidden');
                
                // Hide notification after 3 seconds
                setTimeout(() => {
                    container.classList.add('hidden');
                }, 3000);
            }
            
            // Format date for display
            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
            
            // Basic HTML escaping to prevent XSS
            function escapeHTML(str) {
                return str
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
        });
    </script>
</body>
</html>
