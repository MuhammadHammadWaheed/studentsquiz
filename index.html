<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        
        .chat-header {
            background-color: #4e73df;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .status {
            font-size: 0.8rem;
            margin-top: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            background-color: #1cc88a;
            border-radius: 50%;
            margin-right: 8px;
            display: inline-block;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f8f9fc;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 18px;
            position: relative;
            line-height: 1.4;
        }
        
        .message.sent {
            align-self: flex-end;
            background-color: #4e73df;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.received {
            align-self: flex-start;
            background-color: #eaecf4;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        
        .message-info {
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.8;
            display: flex;
            justify-content: space-between;
        }
        
        .chat-input {
            padding: 15px 20px;
            background-color: #fff;
            border-top: 1px solid #e3e6f0;
            display: flex;
            align-items: center;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #d1d3e2;
            border-radius: 20px;
            outline: none;
            font-size: 1rem;
        }
        
        .chat-input input:focus {
            border-color: #4e73df;
        }
        
        .chat-input button {
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        
        .chat-input button:hover {
            background-color: #2e59d9;
        }
        
        .chat-input button svg {
            width: 18px;
            height: 18px;
            fill: white;
        }
        
        .save-chat {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fc;
            border-top: 1px solid #e3e6f0;
        }
        
        .save-btn {
            background-color: #36b9cc;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .save-btn:hover {
            background-color: #2c9faf;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1cc88a;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        @media (max-width: 600px) {
            .chat-container {
                height: 90vh;
                width: 95%;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Live Chat</h1>
            <div class="status">
                <span class="status-indicator"></span>
                <span id="status-text">Connected</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message received">
                <div>Hello! Welcome to the live chat. Start chatting now!</div>
                <div class="message-info">
                    <span>System</span>
                    <span>Just now</span>
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
        
        <div class="save-chat">
            <button class="save-btn" id="save-button">Save Chat History</button>
        </div>
    </div>
    
    <div class="notification" id="notification">Chat saved successfully!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const saveButton = document.getElementById('save-button');
            const notification = document.getElementById('notification');
            const statusText = document.getElementById('status-text');
            
            // Generate a random user ID for demonstration
            const userId = 'User_' + Math.floor(Math.random() * 1000);
            let messageCount = 0;
            
            // Function to add a message to the chat
            function addMessage(text, isSent, sender, timestamp) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isSent ? 'sent' : 'received');
                
                const messageText = document.createElement('div');
                messageText.textContent = text;
                
                const messageInfo = document.createElement('div');
                messageInfo.classList.add('message-info');
                
                const senderSpan = document.createElement('span');
                senderSpan.textContent = sender;
                
                const timeSpan = document.createElement('span');
                timeSpan.textContent = formatTime(timestamp);
                
                messageInfo.appendChild(senderSpan);
                messageInfo.appendChild(timeSpan);
                
                messageDiv.appendChild(messageText);
                messageDiv.appendChild(messageInfo);
                
                chatMessages.appendChild(messageDiv);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                messageCount++;
                
                // Simulate receiving a message after a delay
                if (isSent && messageCount % 3 === 0) {
                    setTimeout(() => {
                        simulateResponse();
                    }, 1000 + Math.random() * 2000);
                }
            }
            
            // Function to simulate receiving a message
            function simulateResponse() {
                const responses = [
                    "Thanks for your message!",
                    "I'm here, how can I help?",
                    "That's interesting, tell me more.",
                    "I'm just a demo chat, but I'm listening!",
                    "Nice to chat with you!",
                    "What else would you like to know?"
                ];
                
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                addMessage(randomResponse, false, 'Demo User', new Date());
            }
            
            // Format time for display
            function formatTime(date) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            
            // Send message function
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    const timestamp = new Date();
                    addMessage(message, true, userId, timestamp);
                    messageInput.value = '';
                    
                    // Simulate sending over network
                    simulateNetworkDelay();
                }
            }
            
            // Simulate network activity
            function simulateNetworkDelay() {
                statusText.textContent = "Sending...";
                setTimeout(() => {
                    statusText.textContent = "Connected";
                }, 500 + Math.random() * 500);
            }
            
            // Save chat function
            function saveChat() {
                // In a real app, this would send the chat to a server
                // For this demo, we'll simulate saving and show a notification
                
                // Show notification
                notification.classList.add('show');
                
                // Hide notification after 2 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
                
                // Simulate network activity
                statusText.textContent = "Saving chat...";
                setTimeout(() => {
                    statusText.textContent = "Connected";
                }, 1000);
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            saveButton.addEventListener('click', saveChat);
            
            // Simulate another user joining
            setTimeout(() => {
                addMessage("Hi there! I'm another user on a different browser.", false, 'Other User', new Date());
            }, 2000);
        });
    </script>
</body>
</html>
